<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SimpleDBMS Team 9</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="login-header">
          <div class="logo" style="margin: 0 auto 16px auto">DB9</div>
          <h1 id="formTitle">Login to SimpleDBMS</h1>
          <p class="lead">Team 9 Database Management System</p>
        </div>

        <form id="authForm" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter your username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required />
          </div>

          <div class="form-actions">
            <button id="submitBtn" type="submit" class="btn btn-primary">Login</button>
          </div>

          <div class="toggle-form">
            <span>Don't have an account?</span>
            <a href="signup.html" class="toggle-link">Sign up</a>
          </div>
        </form>

        <div class="spacer-md"></div>
        <div id="error">&nbsp;</div>
      </div>
    </div>

    <script>
      // Simpele login functionaliteit
      document.getElementById('authForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Basis validatie
        if (!username || !password) {
          document.getElementById('error').textContent = 'Vul alle velden in';
          return;
        }
        
        // Demo login - accepteert elke combinatie
        console.log('Login poging:', username);
        
        // Sla gebruiker op in localStorage
        localStorage.setItem('currentUser', username);
        localStorage.setItem('sessionToken', 'session_' + Date.now());
        
        // Doorsturen naar dashboard
        window.location.href = 'simpledbmswebclient.html';
      });
    </script>
  </body>
</html>
