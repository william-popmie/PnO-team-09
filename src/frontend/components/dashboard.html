<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - SimpleDBMS Team 9</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">DB9</div>
        <div>
          <h1>Account Dashboard</h1>
          <p class="lead">
            <a href="simpledbmswebclient.html" style="color: var(--accent); text-decoration: none"
              >‚Üê Back to Collections</a
            >
          </p>
        </div>
        <div class="header-user">
          <span id="welcomeUser" class="welcome-text">Welcome, User</span>
          <button id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </header>

      <div class="card">
        <div class="collections-header">
          <div class="meta"><h2>Your Account Information</h2></div>
        </div>

        <div id="userDataView" style="margin-top: 24px">
          <div style="color: var(--muted); font-size: 14px; padding: 16px">Loading your information...</div>
        </div>

        <div class="spacer-md"></div>
        
        <button id="downloadAllData" class="btn btn-primary" style="width: 100%; padding: 16px; font-size: 16px">
          Request All Stored Information
        </button>

        <div class="spacer-md"></div>
        <div class="meta">Status</div>
        <div id="error">&nbsp;</div>
      </div>
    </div>

    <script type="module" src="/scripts/dashboard.mjs"></script>
  </body>
</html>
