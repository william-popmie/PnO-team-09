<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleDBMS Team 9</title>
    <style>
      :root {
        --bg: #0f1724; /* deep navy */
        --card: #0b1220;
        --muted: #9aa4b2;
        --accent: #5eead4; /* mint */
        --accent-2: #60a5fa; /* blue */
        --glass: rgba(255, 255, 255, 0.03);
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family:
          Inter,
          ui-sans-serif,
          system-ui,
          -apple-system,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial;
        margin: 0;
        background: linear-gradient(180deg, #071029 0%, #0f1724 60%);
        color: #e6eef6;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 1100px;
        margin: 32px auto;
        padding: 28px;
      }
      header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 18px;
      }
      .logo {
        width: 54px;
        height: 54px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #04203a;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      p.lead {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .grid {
        display: grid;
        gap: 18px;
        grid-template-columns: 1fr 420px;
        align-items: start;
      }
      .card {
        background: linear-gradient(180deg, var(--card), rgba(11, 18, 32, 0.7));
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      label {
        display: block;
        color: var(--muted);
        font-size: 13px;
        margin-bottom: 6px;
      }
      input[type='text'],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: var(--glass);
        color: inherit;
        font-size: 14px;
      }
      textarea {
        min-height: 110px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: #04203a;
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }

      #documentsView {
        white-space: pre-wrap;
        overflow: auto;
        background: transparent;
        border-radius: 8px;
        padding: 12px;
        border: 1px dashed rgba(255, 255, 255, 0.03);
        min-height: 260px;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        margin-bottom: 8px;
      }

      footer {
        color: var(--muted);
        font-size: 13px;
        margin-top: 18px;
        text-align: center;
      }

      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">DB9</div>
        <div>
          <h1>SimpleDBMS Team 9</h1>
          <p class="lead">A tiny web client for exploring collections and documents — built by Team 9.</p>
        </div>
      </header>

      <div class="grid">
        <div class="card">
          <div class="meta">View & Query</div>
          <label for="collectionInput">Collection name</label>
          <input id="collectionInput" type="text" placeholder="e.g. users, products" />
          <div class="actions">
            <button id="loadButton" class="btn btn-primary">Load documents</button>
            <button id="clearButton" class="btn btn-ghost">Clear</button>
          </div>

          <div style="height: 12px"></div>
          <div class="meta">Documents</div>
          <div id="documentsView" aria-live="polite">No documents loaded yet.</div>
        </div>

        <aside class="card">
          <div class="meta">Insert / Delete</div>
          <label for="insertIdInput">Document ID</label>
          <input id="insertIdInput" type="text" placeholder="optional id" />

          <label for="insertJsonInput">Document JSON</label>
          <textarea id="insertJsonInput" placeholder='{"name": "Alice", "age": 30}'></textarea>
          <div class="actions">
            <button id="insertButton" class="btn btn-primary">Insert</button>
            <button id="deleteButton" class="btn btn-ghost">Delete by ID</button>
          </div>

          <div style="height: 14px"></div>
          <div class="meta">Errors</div>
          <div id="error">&nbsp;</div>
        </aside>
      </div>

      <footer>Made with ❤️ by Team 9 — SimpleDBMS demo</footer>
    </div>

    <script>
      // Minimal UI glue so the demo feels alive even without a backend module.
      const $ = (id) => document.getElementById(id);
      const documentsView = $('documentsView');
      const errorEl = $('error');

      function showError(msg) {
        errorEl.textContent = msg;
      }
      function clearError() {
        errorEl.textContent = '';
      }

      $('loadButton').addEventListener('click', () => {
        clearError();
        const col = $('collectionInput').value.trim();
        if (!col) {
          showError('Please enter a collection name');
          return;
        }
        // placeholder demo data
        documentsView.textContent = JSON.stringify(
          {
            collection: col,
            docs: [
              { id: 'a1', name: 'Alice' },
              { id: 'b2', name: 'Bob' },
            ],
          },
          null,
          2,
        );
      });

      $('clearButton').addEventListener('click', () => {
        $('collectionInput').value = '';
        documentsView.textContent = 'No documents loaded yet.';
        clearError();
      });

      $('insertButton').addEventListener('click', () => {
        clearError();
        try {
          const json = $('insertJsonInput').value.trim();
          const obj = json ? JSON.parse(json) : {};
          const id = $('insertIdInput').value.trim() || Math.random().toString(36).slice(2, 8);
          // update view with inserted doc for demo
          let current = documentsView.textContent || '';
          try {
            current = JSON.parse(current);
          } catch (e) {
            current = { docs: [] };
          }
          current.docs = current.docs || [];
          current.docs.push(Object.assign({ id }, obj));
          documentsView.textContent = JSON.stringify(current, null, 2);
        } catch (e) {
          showError('Invalid JSON: ' + e.message);
        }
      });

      $('deleteButton').addEventListener('click', () => {
        clearError();
        const id = $('insertIdInput').value.trim();
        if (!id) {
          showError('Please provide an ID to delete');
          return;
        }
        try {
          let current = documentsView.textContent || '';
          current = JSON.parse(current);
          current.docs = (current.docs || []).filter((d) => d.id !== id);
          documentsView.textContent = JSON.stringify(current, null, 2);
        } catch (e) {
          showError('No documents to delete from');
        }
      });
    </script>
    <script type="module" src="webclient.js" defer></script>
  </body>
</html>
