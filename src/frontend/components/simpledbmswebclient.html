<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleDBMS Team 9</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">DB9</div>
        <div>
          <h1>SimpleDBMS Team 9</h1>
        </div>
        <div class="header-user">
          <span id="welcomeUser" class="welcome-text">Welcome, User</span>
          <a href="dashboard.html" class="btn btn-ghost" style="text-decoration: none; margin-right: 8px">Dashboard</a>
          <button id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </header>

      <div class="card">
        <div class="collections-header">
          <div class="meta"><h1>Collections Overview</h1></div>
          <div class="header-buttons">
            <button id="deleteCollection" class="btn btn-ghost" style="display: none">Delete</button>
            <button id="refreshCollections" class="btn btn-ghost">Refresh</button>
            <button id="createCollection" class="btn btn-primary">Create Collection</button>
          </div>
        </div>

        <label for="collectionSearch">Search Collection</label>
        <input id="collectionSearch" type="text" placeholder="Search a collection" />
        <div class="spacer"></div>
        <div id="collectionsList" class="listbox">
          <!-- collections rendered here -->
          <div style="color: var(--muted); font-size: 13px; padding: 6px">No collections loaded.</div>
        </div>

        <div class="spacer-md"></div>
        <div class="meta">Errors</div>
        <div id="error">&nbsp;</div>
      </div>
    </div>

    <!-- Modal for creating collection -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-content">
        <h2 class="modal-title">Create New Collection</h2>
        <label for="collectionNameInput">Collection Name</label>
        <input id="collectionNameInput" type="text" placeholder="Enter collection name" />
        <div class="actions">
          <button id="cancelCreate" class="btn btn-ghost">Cancel</button>
          <button id="confirmCreate" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>

    <!-- Modal for deleting collection -->
    <div id="deleteModalOverlay" class="modal-overlay">
      <div class="modal-content">
        <h2 class="modal-title">Delete Collection</h2>
        <p style="color: var(--muted); margin: 0 0 16px 0">
          Are you sure you want to delete this collection? This action cannot be undone.
        </p>
        <div class="actions">
          <button id="cancelDelete" class="btn btn-ghost">Cancel</button>
          <button id="confirmDelete" class="btn btn-primary" style="background: #ef4444">Delete</button>
        </div>
      </div>
    </div>

    <!-- Module handles UI interactions; remove inline demo script to avoid accidental document loading -->
    <script type="module" src="/scripts/webclient.mjs"></script>
  </body>
</html>
